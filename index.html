<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sean Ito | Developer Portfolio</title>
    <style>
        :root {
            --primary: #0071e3;
            --dark: #1d1d1f;
            --light: #f5f5f7;
            --text: #1d1d1f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: white;
            color: var(--text);
            line-height: 1.6;
        }

        /* Navigation */
        nav {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        nav ul {
            display: flex;
            justify-content: flex-end;
            list-style: none;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav a {
            color: var(--text);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--primary);
        }

        /* Hero Section */
        .hero {
            padding: 120px 2rem 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            line-height: 1.1;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            max-width: 600px;
            color: #86868b;
        }

        /* Projects Section */
        .projects {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .project-card {
            background: white;
            border-radius: 18px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        /* Footer */
        footer {
            background-color: var(--light);
            padding: 3rem 2rem;
            text-align: center;
            margin-top: 4rem;
        }


        .social-links a {
            color: var(--text);
            text-decoration: none;
            transition: color 0.3s ease;
        }


        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            nav ul {
                justify-content: center;
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#work">Work</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section class="hero">
        <h1>Sean Ito<br>Developer & Creator</h1>
        <p>Building digital experiences with modern web technologies.</p>
    </section>

    <section id="projects" class="projects">
        <h2>Featured Projects</h2>
        <div class="projects-grid">
            <div class="project-card">
                <img src="ic_launcher-web.png" alt="Project Birdstone">
                <h3>Project Birdstone</h3>
                <p>Kotlin and Firebase</p>
                <a href="https://github.com/seanito14/BirdStone">Request Access on Github →</a>
            </div>
            <!-- Add more project cards -->
        </div>
    </section>

    <footer>
        <p>© 2025 Sean Ito.</p>
    </footer>
</body>
</html>
